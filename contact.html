      <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading">
              <span class="text-primary"> Contact </span>Us</h1>
            <p> Please Fill The Form Below To Contact Us</p>
            <!-- form -->
            <form action="process.php">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="enter name here ">
              </div>
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="enter email here ">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="enter your message here"></textarea>
              </div>

              <button class="btn" type="submit">Submit</button>
            </form>
        </div>
      </section>
    
      <section id="contact-info" class="bg-dark">
        <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>

            50 Main St, Boston
          </p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>
            617-555-9696
          </p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>E-mail</h3>

            frontdesk@hotelbt.co
